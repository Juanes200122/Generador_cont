<!DOCTYPE html>
<html>

<head>
    <title>Generador de Contraseñas</title>
    <link rel="stylesheet" href="css/style.css">

</head>

<body>
    <div class="container_pr">
        <div class="container__master">
            <h1>Generador de Contraseñas</h1>
            <div class="ms_password">
                <div id="password"></div>
                <div class="password2">
                    <svg id="copyIcon" xmlns="http://www.w3.org/2000/svg" width="27" height="27" fill="currentColor"
                        class="bi bi-copy" viewBox="0 0 16 16">
                        <path fill-rule="evenodd"
                            d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2V2Zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1H6ZM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1H2Z" />
                    </svg>
                </div>
            </div>
            <div class="ms_opciones">
                <div class="label_container">
                    <label for="lengthSlider">Longitud de Contraseña <span id="passwordLength">12</span></label>
                    <input type="range" id="lengthSlider" min="1" max="20" value="12">
                </div>
                <div id="passwordOptions">
                    <div>
                        <input type="checkbox" id="includeUppercase">
                        <label for="includeUppercase">Incluir Letras Mayúsculas</label>
                    </div>
                    <div>
                        <input type="checkbox" id="includeLowercase">
                        <label for="includeLowercase">Incluir Letras Minúsculas</label>
                    </div>
                    <div>
                        <input type="checkbox" id="includeNumbers">
                        <label for="includeNumbers">Incluir Números</label>
                    </div>
                    <div>
                        <input type="checkbox" id="includeSymbols">
                        <label for="includeSymbols">Incluir Símbolos Especiales</label>
                    </div>
                </div>

                <div id="passwordStrength"></div>
                <div class="button2">
                    <button id="generateBtn">Generar</button>
                </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <script src="alert.js"></script>

</body>

</html>
